<!DOCTYPE html>
<html>
    <head>
        <title>game_of_life</title>
    </head>
    <body>
        <h1>game_of_life</h1>
        
        <canvas id="field" width="500" height="500"></canvas>
        
        <script>
            var canvas = document.getElementById("field");
            var context = canvas.getContext("2d");
            
            var tile_width = 10;
            var tile_height = 10;
            
            var field_width = 50;
            var field_height = 50;
            
            var field = [];
            var field_tmp = [];
            
            var cell_perc = 60; // percentage of the initial fillment of cells
            
            var simulation_speed = 150;
            
            init();
            
            cycle();
                    
            
            // logic handling --------------------
            function cycle(){
                
                check_rules();
                update_field();
                draw_update();
                
                setTimeout(cycle, simulation_speed);
            }
            
            function init(){
                
                draw_grid();
                                
                init_logic_array();
                
                clear_field_tmp();
                
                set_random_cells();
                
                draw_update();
                
            }
            
            function init_logic_array(){
                
                // init logic array
                for(var i=0; i<=field_width; i++)
                {
                    field[i] = [];
                    for(var j=0; j<=field_height; j++)
                    {
                        field[i][j] = 0;
                    }
                }
            }
            
            function set_random_cells(){
                
                // placing cells at random locations
                for(var i=0; i<=parseInt((field_height*field_width)*(cell_perc/100)); i++)
                {
                    var x = Math.floor(Math.random() * 50);
                    var y = Math.floor(Math.random() * 50);

                    field[x][y] = 1;    
                }
            }
            
            function check_rules(){
                
                // check each cells neighbours
                for(var i=0; i<=field_width; i++)
                {
                    for(var j=0; j<=field_height; j++)
                        {
                            count_cells_neighbours(i, j);
                        }    
                }
                    
            }
            
            function count_cells_neighbours(x, y){
                // console.log("checking neighbours of cell: "+x+", "+y);
                // count neighbours of one specific cell
                var neighbours = 0;
                
                if(x > 0 && x < 49 && y > 0 && y < 49)
                {
                    if(field[x-1][y+1] == 1) neighbours++;
                    if(field[x][y+1] == 1) neighbours++;
                    if(field[x+1][y+1] == 1) neighbours++;
                    if(field[x-1][y] == 1) neighbours++;
                    if(field[x+1][y] == 1) neighbours++;
                    if(field[x-1][y-1] == 1) neighbours++;
                    if(field[x][y-1] == 1) neighbours++;
                    if(field[x+1][y-1] == 1) neighbours++;    
                }else
                    {
                        // to be checked
                        neighbours = 2;
                    }
                
                console.log("checking neighbours of cell("+x+", "+y+"): "+neighbours);
                
                if(neighbours == 3) field_tmp[x][y] = 1;
                if(neighbours < 2) field_tmp[x][y] = 0;
                if(neighbours > 3) field_tmp[x][y] = 0;
                
                
            }
            
            function update_field(){
                for(var i=0; i<=field_width; i++)
                {
                    for(var j=0; j<=field_height; j++)
                        {
                            field[i][j] = field_tmp[i][j];
                        }    
                }
            }
            
            function clear_field_tmp(){
                for(var i=0; i<=field_width; i++)
                {
                    field_tmp[i] = [];
                    for(var j=0; j<=field_height; j++)
                    {
                        field_tmp[i][j] = 0;
                    }
                }
            }
            
            
            // drawing on canvas --------------------
            function draw_grid(){
                
                // draw grid lines
                for(var i=0; i<=500; i += 10)
                {
                    context.moveTo(i, 0);
                    context.lineTo(i, 500);
                }
                
                for(var j=0; j<=500; j += 10)
                {
                    context.moveTo(0, j);
                    context.lineTo(500, j);
                }
                
                context.strokeStyle = "lightgrey";
                context.stroke(); 
            }
            
            function draw_update(){
                for(var i=0; i<=field_width; i++)
                {
                    for(var j=0; j<=field_height; j++)
                        {
                            if(field[i][j]==1)
                            {
                                draw_cell(i, j);
                            }else
                                {
                                    clear_cell(i, j);
                                }
                        }    
                }
                draw_grid();
            }
            
            function draw_cell(x, y){
                
                // draw cell on canvas
                context.fillRect(x*tile_width, y*tile_height, tile_width, tile_height);
            }
            
            function clear_cell(x, y){
                
                // clear cell on canvas
                context.clearRect(x*tile_width, y*tile_height, tile_width, tile_height);
            }
            
            
        </script>
    </body>
</html>
