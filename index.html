        <canvas id="field" width="500" height="500"></canvas>

            var field = [];
            
            var cell_perc = parseInt((field_height*field_width)*(60/100)); // percentage of the initial fillment of cells

            function init_logic_array(){
                
                // init logic array
                for(var i=0; i<=field_width; i++)
                {
                    field[i] = [];
                    for(var j=0; j<=field_height; j++)
                    {
                        field[i][j] = 0;
                    }
                }
            }
            
            function spawn_cell(x, y){
                
                // spawn cell in the logic array
                field[x][y] = 1;
            }
            
            function kill_cell(x, y){
                
                // spawn cell in the logic array
                field[x][y] = 0;
            }
            
            function set_random_cells(){
                for(var i=0; i<=cell_perc; i++)
                {
                    var x = Math.floor(Math.random() * 50);
                    var y = Math.floor(Math.random() * 50);

                    spawn_cell(x, y);    
                }
            }

            // drawing on canvas --------------------
            function draw_grid(){
                
                // draw grid lines
                for(var i=0; i<=500; i += 10)
                {
                    context.moveTo(i, 0);
                    context.lineTo(i, 500);
                }
                
                for(var j=0; j<=500; j += 10)
                {
                    context.moveTo(0, j);
                    context.lineTo(500, j);
                }
                
                context.strokeStyle = "lightgrey";
                context.stroke(); 
            }
            
            function draw_update(){
                for(var i=0; i<=field_width; i++)
                {
                    for(var j=0; j<=field_height; j++)
                        {
                            if(field[i][j]==1)
                            {
                                draw_cell(i, j);
                            }else
                                {
                                    clear_cell(i, j);
                                }
                        }    
                }
                draw_grid();
            }
            
            function draw_cell(x, y){
                
                // draw cell on canvas
                context.fillRect(x*tile_width, y*tile_height, tile_width, tile_height);
            }
            
            function clear_cell(x, y){
                
                // clear cell on canvas
                context.clearRect(x*tile_width, y*tile_height, tile_width, tile_height);
            }
            
            
        </script>
